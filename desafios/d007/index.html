<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: bisque;
    }

    button {
      padding: 20px;
    }

    button:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Conversor R$ &rarr; US$</h1>
  <button onclick="converter()">Converter</button>
  <section id="resultado">
    <p>Clique no botão acima para iniciar...</p>
  </section>

  <script>
    function converter() {
      let dolar = window.prompt('Antes de mais nada. Quanto está a cotação do dólar agora?')

      let real = window.prompt('Quantos R$ você tem na carteira?')

      let res = document.querySelector('section#resultado')
      res.innerHTML +=`<p> US$:${real/dolar}</p>`
    }
  </script>
</body>
</html>
