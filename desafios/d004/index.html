<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 04</title>
  <style>
    body {
      background-color: bisque;
      text-align: center;
    }

    button {
      padding: 20px 40px;
      margin-top: 100px;
    }

    button:hover {
      cursor: pointer;
      background-color: darkcyan;
    }
  </style>
</head>
<body>
  <h1>Calculando o Troco</h1>
  <button onclick="calcular()">Comprar produto</button>

  <script>
    function calcular() {
      let nome = window.prompt('Que produto você está comprando?')

      let n1 = Number(window.prompt(`Quanto custa ${nome} que você está comprando?`))

      let n2 = Number(window.prompt(`Qual foi o valor que você deu para pagar ${nome}?`))

      window.prompt(`Você comprou ${nome} que custou R$ ${n1}.
      Deu R$ ${n2} em dinheiro e vai receber R$ ${n2-n1} de troco.
      Volte Sempre!`)
    }
  </script>
</body>
</html>
