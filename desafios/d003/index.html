<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 03</title>
  <style>
    body {
      background-color: bisque;
      text-align: center;
    }



    button {
      padding: 20px 40px;
      margin-top: 100px;
    }

    button:hover {
      cursor: pointer;
      background-color: cadetblue;
    }
  </style>
</head>
<body>
  <h1>Antes e depois</h1>
  <button onclick="calcular()">Antecessor e Sucessor</button>

  <script>
    function calcular() {
      let n1 = Number(window.prompt('Digite um número inteiro qualquer'))

      window.alert(`Antes de ${n1}, temos o número ${n1-1} .
      Depois de ${n1}, temos o número ${n1+1}`)

      
    }



  </script>

</body>
</html>
