<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 06</title>
  <style>
    body {
      background-color: bisque;
    }

    button {
      padding: 20px;
    }

    button:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Conversor de Temperaturas</h1>
  <button onclick="converter()">Converter</button>
  <section id="resultado">
    <h2>O resultado vai aparecer aqui...</h2>
  </section>

  <script>
    function converter() {
      let num = Number(window.prompt('Digite uma temperatura em °C (Celsus)'))

      let res = document.querySelector('section#resultado')
      res.innerHTML += `<p> ${num + 273.15}°K (Kelvin)<p>`
      res.innerHTML += `<p> ${(num * 9/5) + 32}°F (Fahrenhelt)<p>`
    }
  </script>
</body>
</html>
